<!DOCTYPE html>
<html>
<head>
       <title>Javascript for Loop</title>
</head>
<body>
    <h2>Loops</h2>
    <p id="demo"></p>
    <script>
        var text = "";
        var i;
        for (let i=0; i <= 200; i++) 
        {
           text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
